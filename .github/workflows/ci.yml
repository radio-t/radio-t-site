name: build

on:
  push:
    branches:
    tags:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker daemon info
        run: docker version
      - name: build docker image
        run: docker build -t radio-t-site .
        env:
          DOCKER_BUILDKIT: 1
